<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#miki_video.title}</title>
  <script type="text/javascript" src="../../../../../mootools.js"></script>

	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/form_utils.js"></script>
	<script type="text/javascript" src="../../utils/validate.js"></script>
	<script type="text/javascript" src="js/advlink.js"></script>
	<link href="css/advlink.css" rel="stylesheet" type="text/css" />
</head>
<body id="advlink" style="display: none">
    <form onsubmit="insertAction();return false;" action="#">

		<div id="general_panel" class="panel current">
			<fieldset>
				<legend>{#miki_video.general_props}</legend>

				<table border="0" cellpadding="4" cellspacing="0">
					<tr>
					  <td class="nowrap"><label id="videoslistlabel" for="href">{#miki_video.videos_list}</label></td>
					  <td id="href_mikicontainer"><select id="videoslist"><option value=""></option></select></td>
					</tr>
					<tr>
					  <td class="nowrap" style="vertical-align: top;"><label id="integrationlabel" for="href">{#miki_video.integration}</label></td>
					  <td>
              <input type="radio" name="integration" value="1" onclick="change_integration(this.value);"> {#miki_video.integration_video}
              <br />
              <input type="radio" name="integration" value="2" onclick="change_integration(this.value);"> {#miki_video.integration_thumb}
            </td>
					</tr>
					<tr>
					  <td colspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td class="nowrap"><label id="widthlabel" for="title">{#miki_video.width}</label></td>
						<td><input id="width" name="width" type="text" value="" /> px</td>
					</tr>
					<tr>
						<td class="nowrap"><label id="heightlabel" for="title">{#miki_video.height}</label></td>
						<td><input id="height" name="height" type="text" value="" /> px</td>
					</tr>
					<tr>
						<td class="nowrap"><label id="styleslabel" for="title">{#miki_video.styles}</label></td>
						<td><input id="styles" name="styles" type="text" value="" /></td>
					</tr>
					<tr>
					  <td colspan="2">&nbsp;</td>
					</tr>
					<tr>
						<td><label id="targetlistlabel" for="targetlist">{#miki_video.target}</label></td>
						<td id="targetlistcontainer"><select id="targetlist"><option value=""></option></select></td>
					</tr>
				</table>
			</fieldset>
		</div>

		<div class="mceActionPanel">
			<input type="submit" id="insert" name="insert" value="{#insert}" />
			<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
		</div>
    </form>
</body>
</html>
